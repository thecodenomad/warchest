name: Warchest Battle

on:
  pull_request:
    branches:
      - devel
  push:
    branches:
      - devel
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.16.x, 1.17.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get go2xunit
        run: go get github.com/tebeka/go2xunit
      - name: Run Unittests
        run: make covreport
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: coverage_report
          path: |
            coverage.out
            coverage.html
